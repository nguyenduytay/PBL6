version: '3.8'

services:
  malware-detector:
    build:
      context: ..
      dockerfile: config/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ../uploads:/app/uploads
      - ../logs:/app/logs
      - ../yara_rules:/app/yara_rules  # Mount YARA rules
    environment:
      - ENV=production
      - PYTHONUNBUFFERED=1
    restart: always
    container_name: pbl6-malware-detector
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
